<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Welcome to EGB</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Prompt&display=swap" rel="stylesheet">
</head>

<body>
<div style="text-align: center">
    <h1>Welcome to Electronic Grade Book. Please login to continue.</h1>
    <form th:action="@{/login}" method="post" style="margin-top: 20vh">
        <input type="text" name="username" placeholder="Username">
        <br>
        <input type="password" name="password" placeholder="Password">
        <br>
        <input class="button-style" id="login" type="submit" value="Log in" style="margin-top: 30px"/>
    </form>
</div>
<th:block th:insert="fragments/footer :: footer"/>
</body>
</html>
