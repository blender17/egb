<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Add new user</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div id="wrapper">
        <div id="sidebar-wrapper">
            <div th:insert="fragments/sidebar :: sidebar"></div>
        </div>
        <div id="page-content-wrapper">
            <div id="page-content">
                    <div class="row">
                        <div class="col-md-12 main-content main-center">
                            <h1>Add new user</h1>
                            <form action="#" th:action="@{/admin/user/add}" th:object="${user}" method="post">
                                <div class="two-column">
                                    <div class="column">
                                        <label for="firstName">First name:</label>
                                        <input id="firstName" type="text" th:field="*{firstName}" />
                                        <br>
                                        <label for="lastName">Last name:</label>
                                        <input id="lastName" type="text" th:field="*{lastName}" />
                                        <br>
                                        <label for="middleName">Middle name:</label>
                                        <input id="middleName" type="text" th:field="*{middleName}" />
                                        <br>
                                        <label for="position">Position:</label>
                                        <input id="position" th:field="*{position}" type="text">
                                        <br>
                                        <label for="academicDegree"> Academic degree:</label>
                                        <input id="academicDegree" th:field="*{academicDegree}" type="text">
                                        <br>
                                        <label for="gender">Gender:</label>
                                        <select id="gender" th:field="*{gender}">
                                            <option th:value="'Male'" th:text="Male"></option>
                                            <option th:value="'Female'" th:text="Female"></option>
                                        </select>
                                        <br>
                                        <label for="birthday"> Birthday:</label>
                                        <input id="birthday" th:field="*{birthday}" type="date" value="2000-01-01">
                                        <br>
                                        <label for="phoneNumber"> Phone number:</label>
                                        <input id="phoneNumber" th:field="*{phoneNumber}" type="text">
                                        <br>
                                        <label for="email"> Email:</label>
                                        <input id="email" th:field="*{email}" type="text">
                                        <br>
                                        <label for="address"> Address:</label>
                                        <input id="address" th:field="*{address}" type="text">
                                        <br>
                                        <label for="role">Role:</label>
                                        <select id="role" required th:name="role">
                                            <option th:value="'TEACHER'" th:text="TEACHER"></option>
                                            <option th:value="'STUDENT'" th:text="STUDENT"></option>
                                            <option th:value="'ADMIN'" th:text="ADMIN"></option>
                                            <option th:value="'USER'" th:text="USER"></option>
                                        </select>
                                        <br>
                                        <label for="username">Username:</label>
                                        <input id="username" required th:field="*{username}" type="text">
                                        <br>
                                        <label for="password">Password:</label>
                                        <input id="password" required th:field="*{password}" type="password">
                                        <br>
                                        <label for="passwordConfirm">Confirm password:</label>
                                        <input id="passwordConfirm" required th:field="*{passwordConfirm}" type="password">
                                        <br>
                                    </div>
                                </div>
                                <input type="submit" value="Add user" style="text-align: center">
                            </form>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://getbootstrap.com/docs/5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
