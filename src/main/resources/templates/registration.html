<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Registration</title>
  <link rel="stylesheet" href="https://getbootstrap.com/docs/5.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<div id="wrapper">
  <div id="page-content-wrapper">
    <div id="page-content">
      <div class="row">
        <div class="col-md-12 main-content main-center">
          <h1>Add new user</h1>
          <form th:action="@{/registration}" th:object="${user}" method="post">
            <br>
            <label for="username">Username:</label>
            <input id="username" required th:field="*{username}" type="text">
            <br>
            <label for="password">Password:</label>
            <input id="password" required th:field="*{password}" type="password">
            <br>
            <label for="passwordConfirm">Confirm password:</label>
            <input id="passwordConfirm" required th:field="*{passwordConfirm}" type="password">
            <br>
            <input type="submit" value="Add user" style="text-align: center">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://getbootstrap.com/docs/5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
