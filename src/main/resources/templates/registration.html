<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Registration</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Prompt&display=swap" rel="stylesheet">
</head>

<body>
<div style="text-align: center">
  <h1>Add new user</h1>
  <form th:action="@{/registration}" th:object="${user}" method="post">
    <br>
    <input id="username" required th:field="*{username}" placeholder="Username" type="text">
    <br>
    <input id="password" required th:field="*{password}" placeholder="Password" type="password">
    <br>
    <input id="passwordConfirm" required th:field="*{passwordConfirm}" placeholder="Confirm password" type="password">
    <br>
    <br>
    <br>
    <input class="button-style" type="submit" value="Add user" style="text-align: center">
  </form>
  <th:block th:insert="fragments/footer :: footer"/>
</div>
</body>
</html>
