<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Admin page</title>

  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Prompt&display=swap" rel="stylesheet">
</head>

<body>
<th:block th:insert="fragments/header :: header"/>
<div class="wrapper">
  <div style="float: left">
    <table class="table-card">
      <thead>
      <tr>
        <td>Users options</td>
      </tr>
      </thead>
      <tr>
        <td><a th:href="@{/admin/user/add}">Add user</a></td>
      </tr>
      <tr>
        <td><a th:href="@{/admin/users}">All users list</a></td>
      </tr>
      <tr style="height: 100%"><td></td></tr>
    </table>
  </div>

  <div style="float: left">
    <table class="table-card">
      <thead>
      <tr>
        <td>Teacher options</td>
      </tr>
      </thead>
      <tr>
        <td><a th:href="@{/admin/user/add}">Add teacher</a></td>
      </tr>
      <tr>
        <td><a th:href="@{/admin/teachers}">Teachers list</a></td>
      </tr>
      <tr>
        <td><a th:href="@{/admin/teacher/bind}">Bind teacher to class</a></td>
      </tr>
      <tr style="height: 100%"><td></td></tr>
    </table>
  </div>

  <div style="float: left">
    <table class="table-card">
      <thead>
      <tr>
        <td>Student options</td>
      </tr>
      </thead>
      <tr style="height: 20px">
        <td><a th:href="@{/admin/student/add}">Add student</a></td>
      </tr>
      <tr>
        <td><a th:href="@{/admin/students}">Students list</a></td>
      </tr>
      <tr style="height: 100%"><td></td></tr>
    </table>
  </div>

  <div style="float: left">
    <table class="table-card">
      <thead>
      <tr>
        <td>Classes options</td>
      </tr>
      </thead>
      <tr>
        <td><a th:href="@{/admin/class/add}">Add class</a></td>
      </tr>
      <tr>
        <td><a th:href="@{/admin/classes}">Classes list</a></td>
      </tr>
      <tr>
        <td><a th:href="@{/admin/subject/add}">Add subject</a></td>
      </tr>
      <tr>
        <td><a th:href="@{/admin/subjects}">Subjects list</a></td>
      </tr>
      <tr style="height: 100%"><td></td></tr>
    </table>
  </div>

</div>
<th:block th:insert="fragments/footer :: footer"/>
</body>
</html>
