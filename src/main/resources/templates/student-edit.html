<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Edit student</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Prompt&display=swap" rel="stylesheet">
</head>

<body>
<th:block th:insert="fragments/header :: header"/>
<div class="wrapper">
    <h1>Edit student</h1>
    <form action="#" th:action="@{/admin/student/{id}/edit (id = ${student.studentId})}" th:object="${student}" method="post">
        <div style="float: left; text-align: left;">
            <input id="firstName" required type="text" th:field="*{firstName}" placeholder="First name"/>
            <br>
            <input id="phoneNumber" required th:field="*{contacts.phoneNumber}" type="text" placeholder="Phone number">
            <br>
            <input id="country" required th:field="*{contacts.country}" type="text" placeholder="Country">
            <br>
            <input id="motherName" required th:field="*{contacts.motherName}" type="text" placeholder="Mother's name">
            <br>
            <label for="class">Class:</label>
            <select id="class" required th:name="classId">
                <option th:each="class : ${studentClasses}"
                        th:value="${class.classId}"
                        th:text="${class.classCode}">
                </option>
            </select>
            <br>
        </div>

        <div style="float: left; text-align: left; margin-left: 30px">
            <input id="middleName" required type="text" th:field="*{middleName}" placeholder="Middle name"/>
            <br>
            <input id="zipCode" required th:field="*{contacts.zipCode}" type="text" placeholder="ZIP Code">
            <br>
            <input id="state" required th:field="*{contacts.state}" type="text" placeholder="State">
            <br>
            <input id="motherPhone" required th:field="*{contacts.motherPhoneNumber}" type="text" placeholder="Mother's phone">
            <br>
        </div>

        <div style="float: left; text-align: left; margin-left: 30px">
            <input id="lastName" required type="text" th:field="*{lastName}" placeholder="Last name"/>
            <br>
            <input id="email" required th:field="*{contacts.email}" type="text" placeholder="Email">
            <br>
            <input id="city" required th:field="*{contacts.city}" type="text" placeholder="City">
            <br>
            <input id="fatherName" required th:field="*{contacts.fatherName}" type="text" placeholder="Father's name">
            <br>
        </div>

        <div style="float: left; text-align: left; margin-left: 30px">
            <input type="radio" name="gender" value="Male" th:value="'Male'" id="genderMale">
            <label for="genderMale">Male</label>
            <input type="radio" name="gender" value="Female" th:value="'Female'" id="genderFemale">
            <label for="genderFemale">Female</label>
            <br>
            <br>
            <label for="birthday"> Birthday:</label>
            <input id="birthday" th:field="*{birthday}" required type="date">
            <br>
            <input id="address" required th:field="*{contacts.address}" type="text" placeholder="Address" style="width:280px">
            <br>
            <input id="fatherPhone" required th:field="*{contacts.fatherPhoneNumber}" type="text" placeholder="Father's phone" style="width:280px">
            <br>
        </div>
        <div style="clear: left; text-align: center;padding-top: 50px">
            <input class="button-style" type="submit" value="Save">
        </div>
    </form>
</div>

<th:block th:insert="fragments/footer :: footer"/>
</body>
</html>
