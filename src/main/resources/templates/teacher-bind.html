<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Bind teacher to class</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Prompt&display=swap" rel="stylesheet">

</head>

<body>
<th:block th:insert="fragments/header :: header"/>
<div class="wrapper">
    <h1>Bind teacher to class</h1>
    <form action="#" th:action="@{/admin/teacher/bind}" th:object="${classSubject}" method="post">
        <label for="class">Class:</label>
        <select id="class" required th:name="studentClassId" >
            <option th:each="class : ${studentClasses}"
                    th:value="${class.classId}"
                    th:text="${class.classCode}">
            </option>
        </select>
        <label for="teacher" style="margin-left: 30px">Teacher:</label>
        <select id="teacher" required th:name="teacherId">
            <option th:each="teacher : ${teachers}"
                    th:value="${teacher.userId}"
                    th:text="${teacher.name}">
            </option>
        </select>
        <label for="subject" style="margin-left: 30px">Subject:</label>
        <select id="subject" required th:name="subjectId">
            <option th:each="subject : ${subjects}"
                    th:value="${subject.subjectId}"
                    th:text="${subject.name}">
            </option>
        </select>
        <input class="button-style" type="submit" value="Bind teacher" style="margin-left: 30px">
    </form>
</div>
<th:block th:insert="fragments/footer :: footer"/>
</body>
</html>
