<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Gradebook</title>

    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Prompt&display=swap" rel="stylesheet">

    <!--               spreadsheets                     -->
    <link href="https://unpkg.com/tabulator-tables@4.9.3/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.9.3/dist/js/tabulator.min.js"></script>

    <!--               JQuery                     -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>
<th:block th:insert="fragments/header :: header"/>
<div class="wrapper">
    <h1 th:text="${classCode} + ' ' + ${subject}"></h1>
    <label for="date">Date:
        <input type="date" id="date" value="" style="width: 140px;">
    </label>
    <button onclick="insertColumnWithDate()" class="button-style" style="margin-left: 60px">Add column</button>
    <button onclick="saveData()" class="button-style" style="float: right; margin-right: 10vw">Save</button>
    <br>
    <br>
    <div id="gradebook" style="width: fit-content; max-width: 80vw"></div>
</div>

<th:block th:insert="fragments/footer :: footer"/>
<script type="text/javascript" th:inline="javascript">
    let dates = /*[[${dates}]]*/ '';
    let gradebooks = /*[[${gradebooks}]]*/ '';
    let students = /*[[${students}]]*/ '';
</script>
<script type="text/javascript" th:src="@{/js/gradebook.js}"></script>
</body>
</html>
